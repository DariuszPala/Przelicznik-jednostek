<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik Jednostek</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('tlo.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .napis {
            color: blue;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            text-align: left;
        }
        input, select, button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #rezultat {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="napis">
        <h1>Przelicznik Jednostek</h1>
    </div>
    <form action="/przelicz" method="post">
        <label for="ilosc">Ilość:</label>
        <input type="text" id="ilosc" name="ilosc" required>

        <label for="jednostka-z">Przelicz z:</label>
        <select id="jednostka-z" name="jednostka-z" required>
            <option value="metry">Metry</option>
            <option value="kilometry">Kilometry</option>
            <option value="cale">Cale</option>
            <option value="stopy">Stopy</option>
            <option value="centymetry">Centymetry</option>
            <option value="jardy">Jardy</option>
        </select>

        <label for="jednostka-na">Przelicz na:</label>
        <select id="jednostka-na" name="jednostka-na" required>
            <option value="metry">Metry</option>
            <option value="kilometry">Kilometry</option>
            <option value="cale">Cale</option>
            <option value="stopy">Stopy</option>
            <option value="centymetry">Centymetry</option>
            <option value="jardy">Jardy</option>
        </select>

        <button type="submit">Przelicz</button>
    </form>
    <div id="rezultat" th:text="${wynik}"></div>
</div>
</body>
</html>
