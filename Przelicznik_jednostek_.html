<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik Jednostek</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('tlo.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Dodano przezroczyste tło */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .napis {
            color: blue;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            text-align: left;
        }
        input, select, button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #rezultat {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="napis">
        <h1>Przelicznik Jednostek</h1>
        </div>
        <form id="converter-form">
            <label for="amount">Ilość:</label>
            <input type="text" id="amount" name="amount" required>
            
            <label for="unit-from">Przelicz z:</label>
            <select id="unit-from" name="unit-from" required>
                <option value="metry">Metry</option>
                <option value="kilometry">Kilometry</option>
                <option value="cale">Cale</option>
                <option value="stopy">Stopy</option>
                <option value="centymetry">Centymetry</option>
                <option value="jardy">Jardy</option>
            </select>

            <label for="unit-to">Przelicz na:</label>
            <select id="unit-to" name="unit-to" required>
                <option value="metry">Metry</option>
                <option value="kilometry">Kilometry</option>
                <option value="cale">Cale</option>
                <option value="stopy">Stopy</option>
                <option value="centymetry">Centymetry</option>
                <option value="jardy">Jardy</option>
            </select>
            
            <button type="submit">Przelicz</button>
        </form>
        <div id="rezultat"></div>
    </div>
    <script>
        const przeliczniki = {
            metry: 1,
            kilometry: 0.001,
            cale: 39.3701,
            stopy: 3.28084,
            centymetry: 100,
            jardy: 1.09361
        };

        document.getElementById('converter-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let amount = document.getElementById('amount').value;
            amount = amount.replace(',', '.'); // Zamiana przecinka na kropkę
            const parsedAmount = parseFloat(amount);
            
            if (isNaN(parsedAmount)) {
                document.getElementById('rezultat').innerText = "Proszę wprowadzić prawidłową liczbę.";
                return;
            }

            const unitFrom = document.getElementById('unit-from').value;
            const unitTo = document.getElementById('unit-to').value;
            
            const amountInMeters = parsedAmount / przeliczniki[unitFrom];
            const convertedAmount = amountInMeters * przeliczniki[unitTo];
            
            document.getElementById('rezultat').innerText = `Przeliczona Ilość: ${convertedAmount.toFixed(5)} ${unitTo}`;
        });
    </script>
</body>
</html>
